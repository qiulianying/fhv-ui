<!DOCTYPE html>
<html lang="en">
<head>
    <!--  使用功能utf-8格式类型  -->
    <meta charset="utf-8"/>
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telephone=no, email=no"/>
    <!--忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit"/>
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true"/>
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320"/>
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait"/>
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait"/>
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes"/>
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true"/>
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application"/>
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app"/>
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no"/>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>fhv_ui</title>
    <style>
        * {
            -webkit-touch-callout: none; /*系统默认菜单被禁用*/
            -webkit-user-select: none; /*webkit浏览器*/
            -khtml-user-select: none; /*早期浏览器*/
            -moz-user-select: none; /*火狐*/
            -ms-user-select: none; /*IE10*/
            user-select: none;
        }
        input {
            -webkit-touch-callout: initial; /*系统默认菜单被禁用*/
            -webkit-user-select: initial; /*webkit浏览器*/
            -khtml-user-select: initial; /*早期浏览器*/
            -moz-user-select: initial; /*火狐*/
            -ms-user-select: initial; /*IE10*/
            user-select: initial;
        }
    </style>
</head>
<body>
<noscript>
    <strong>We're sorry but shn_ui doesn't work properly without JavaScript enabled. Please enable it to
        continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
